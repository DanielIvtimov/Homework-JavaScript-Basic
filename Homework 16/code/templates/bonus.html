<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homework</h1>
    <label for="typeButton">By Type:</label>
    <input type="text" id="typeButton" placeholder="Enter type" required>
    <label for="brandButton">By Brand:</label>
    <input type="text" id="brandButton" placeholder="Enter brand" required>
    <label for="modelButton">By Model:</label>
    <input type="text" id="modelButton" placeholder="Enter model">
    <label for="doorsButton">By Doors:</label>
    <input type="number" id="doorsButton" placeholder="Enter number of doors">
    <label for="gasTypeButton">By Gas Type:</label>
    <select id="gasTypeButton">
        <option value="Gasoline">Gasoline</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
        <option value="Hybrid">Hybrid</option>
    </select>
    <label for="colorButton">By Color:</label>
    <select id="colorButton">
        <option value="">All Colors</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    <label for="checkboxButton">By new/old:</label>
    <input type="checkbox" id="checkboxButton" name="checkboxButton"> Show new/old
    <label for="horsepowerButton">By Horsepower:</label>
    <input type="number" id="horsepowerButton" placeholder="Enter horsepower">
    <button id="searchButton">Search</button>
    <button id="resetButton">Reset filters</button>
    <p id="noDataMessage" style="display: none;">No data found</p>
    <script src="../src/bonus.js"></script>
</body>
</html>
